<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Midias/favicon.ico" type="icon">
    <link rel="stylesheet" href="../CSS/navbar.css">
    <title>Exercício 1: Cadastro</title>
</head>
<body>
    <!-- Navegação -->
    <nav class="navbar">
        <a href="#"" onclick="goBack()">
            <img src="../Midias/Images/seta-esquerda-contorno.png" alt="Back" class="nav-icons">
        </a>
        <a href="../index.html">
            <img src="../Midias/Images/casa.png" alt="Home" class="nav-icons">
        </a>
    </nav>
    <!-- Atividade -->
    <form action="https://www.w3schools.com/action_page.php" method="post">
        <h1>Cadastro de Usuário</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required><br><br>
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select><br><br>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required><br><br>
        
        <input type="submit" value="Cadastrar">
    </form>

    <script> // voltar p pagina anterior
        function goBack() {
            window.history.back();
        }
    </script>        
</body>
</html>
